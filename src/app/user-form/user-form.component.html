<h4>Registration</h4>

<form (submit)="onSubmit()" #userForm="ngForm">
	<fieldset>
		<legend>Account Information</legend>
		<label>First Name:
			<input type="text" name="firstName" required minlength='4' maxlength='24' [(ngModel)]='user.firstName' #firstName='ngModel'>
			<span class="invalid" *ngIf="firstName.dirty && firstName.invalid">First name must be at least 4 chars.</span>
		</label>

		<label>Last Name: 
			<input type="text" name="lastName" required minlength='4' maxlength='24' [(ngModel)]='user.lastName' #lastName='ngModel'>
			<span class="invalid" *ngIf="lastName.dirty && lastName.invalid">Last name must be at least 4 chars.</span>
		</label>

		<label>E-mail: 
			<input type="email" name="email" pattern="[^ @]*@[^ @]*" required [(ngModel)]='user.email' #email='ngModel'>
			<span class="invalid" *ngIf="email.dirty && email.invalid">Must be a valid email.</span>
		</label>

		<label>Password: 
			<input type="text" name="password" required minlength='5' maxlength='24' [(ngModel)]='user.password' #password='ngModel'>
			<span class="invalid" *ngIf="password.dirty && password.invalid">Password must be at least 5 char.</span>
		</label>

		Password Confirmation: 
			<input type="text" name="password_confirmation" [(ngModel)]='user.password_confirmation' #password_confirmation='ngModel'>
			<span class="invalid" *ngIf=" user.password != user.password_confirmation">Password must match confirmation field.</span>
		
		<label>Street Address: 
			<input type="text" name="streetAddress" required minlength='5' maxlength='24' [(ngModel)]='user.streetAddress' #streetAddress='ngModel'>
			<span class="invalid" *ngIf="streetAddress.dirty && streetAddress.invalid">Address must be at least 5 char.</span>
		</label>

		<label>Unit/Apt #: 
			<input type="text" name="unitApt" required minlength='1' maxlength='24' [(ngModel)]='user.unitApt' #unitApt='ngModel'>
			<span class="invalid" *ngIf="unitApt.dirty && unitApt.invalid">Unit must be at least 1 char.</span>
		</label>

		<label>City: 
			<input type="text" name="city" required minlength='3' maxlength='24' [(ngModel)]='user.city' #city='ngModel'>
			<span class="invalid" *ngIf="city.dirty && city.invalid">City must be at least 3 char.</span>
		</label>
		
		<label>State:
			<select name="state" required [(ngModel)]='user.state' #state='ngModel'>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
			<span class="invalid" *ngIf="state.invalid">State is required.</span>
		</label>		
		
		<label>I'm feeling lucky:
			<input type="radio" name="lucky" value="true" required [(ngModel)]='user.lucky' #lucky='ngModel'>Yes
			<input type="radio" name="lucky" value="false" required [(ngModel)]='user.lucky' #lucky='ngModel'>No
			<span class="invalid" *ngIf="lucky.invalid">Lucky option is required.</span>
		</label>
	</fieldset>
	<input type="submit" name="submit" [disabled]="userForm.invalid">
</form>
